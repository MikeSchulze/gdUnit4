name: Bug Report
description: Report a GdUnit4 bug
title: "GD-XXX: Brief description of the issue"
labels: ["bug"]
projects: ["GdUnit4/5"]
assignees:
  - MikeSchulze

body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for taking the time to fill out this bug report!
        - Please search [open](https://github.com/MikeSchulze/gdUnit4/issues?q=is%3Aissue) for existing issues for
          potential duplicates before filing yours.
        - Verify that you are using a [supported Godot version](https://docs.godotengine.org/en/stable/about/release_policy.html).
          Please always check if your issue is reproducible in the latest version â€“ it may already have been fixed!

  - type: dropdown
    id: gdunit-version
    attributes:
      label: The used GdUnit4 version
      description: Which GdUnit4 version are you using?
      options:
        - 6.0.1 (Pre Release/Master branch)
        - 6.0.0 (Latest Release)
        - 5.1.1 
        - 5.1.0
        - 5.0.5 
        - 5.0.4
        - 5.0.3
        - 5.0.2
        - 5.0.1
        - 5.0.0
      default: 1
    validations:
      required: true

  - type: input
    id: godot-version
    attributes:
      label: Godot Version
      description: Which Godot version are you using?
      placeholder: v4.2.2.stable.official [15073afe3]
    validations:
      required: true

  - type: textarea
    id: system
    attributes:
      label: Environment Details
      description: Provide details about your development environment
      placeholder: |
        **Operating System:** (e.g., Windows 11, macOS Ventura, Ubuntu 22.04)
        **Project Settings:** (if relevant - renderer, threading, etc.)
        **Additional tools/plugins:** (other Godot addons that might conflict)
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: |
        **What happened?**
        Describe what actually occurred.

        **What did you expect to happen?**
        Describe the expected behavior.

        **Additional context**
        Any other relevant information, error messages, or screenshots.
        You can include images or videos with drag and drop, and format code blocks or logs with <code>```</code> tags.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: |
        Provide a detailed list of steps or sample code that reproduces the issue.
        Having reproducible issues is crucial for contributors to be able to solve them.
        If applicable, include information such as input data, specific configurations, or screenshots.
      placeholder: |
        1. Create a new Godot project
        2. Install GdUnit4 version X.X.X
        3. Create a test script with the following content:
        4. Run the test
        5. Observe the error
      value: |
        **Steps:**
        1.
        2.
        3.

        If the issue involves code, please include relevant snippets below:

        ```gd
        # Sample code demonstrating the issue
        func reproduce_issue():
            # Your code here
            pass
        ```

  - type: textarea
    id: example-project
    attributes:
      label: Minimal Reproduction Project
      description: |
        Small Godot project reproducing the issue (exclude .godot folder and exclude the addon/gdunit4)
      placeholder: |
        Drag and drop a ZIP file (max 10 MB)
        **Wait for upload to complete before selecting other fields**
