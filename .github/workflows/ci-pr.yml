name: ci-pr
run-name: ${{ github.head_ref || github.ref_name }}-ci-pr

on:
  pull_request:
    paths-ignore:
      - '**.jpg'
      - '**.png'
      - '**.md'
  workflow_dispatch:


concurrency:
  group: ci-pr-${{ github.event.number }}
  cancel-in-progress: true


jobs:

  gdlint:
    if: ${{ !cancelled() }}
    name: 'ðŸ”§ GDLint'
    uses: ./.github/workflows/gdlint.yml


  unit-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        godot-version: ['4.1', '4.1.1', '4.1.2', '4.1.3', '4.2', '4.2.1']
        godot-status: ['stable']
        godot-net: ['.Net', '']
        include:
          - godot-version: '4.3'
            godot-status: 'dev2'

    name: 'CI GdUnit4 ${{ matrix.version }} - ðŸ§Godot_${{ matrix.godot-version }}-${{ matrix.godot-status }}'
    uses: MikeSchulze/gdUnit4-action@v1
    with:
      godot-version: ${{ matrix.godot-version }}
      godot-status: ${{ matrix.godot-status }}
      version: master
      paths: |
        res://addons/gdUnit4/test/
      timeout: 10
      report-name: report_gdUnit4-${{ matrix.version }}_Godot${{ matrix.godot-version }}-${{ matrix.godot-status }}.xml

    name: 'CI GdUnit4 ${{ matrix.version }} - ðŸ§Godot_${{ matrix.godot-version }}-${{ matrix.godot-status }}-DotNet'
    uses: MikeSchulze/gdUnit4-action@v1
    with:
      godot-version: ${{ matrix.godot-version }}
      godot-status: ${{ matrix.godot-status }}
      version: master
      paths: |
        res://addons/gdUnit4/test/mono/
      timeout: 5
      retries: 3 # We have set the number of repetitions to 3 because Godot mono randomly crashes during C# tests
      report-name: report_gdUnit4-${{ matrix.version }}_Godot${{ matrix.godot-version }}-${{ matrix.godot-status }}-DotNet.xml


  finalize:
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    name: 'Final Results'
    needs: [gdlint, unit-tests]
    steps:
      - run: exit 1
        if: >-
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
          }}
