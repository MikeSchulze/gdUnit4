name: Deploy-GdUnit4-GitHub-Pages

on:
  release:
    types:
      - published

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (existing tag only, e.g., v5.1.1, v6.0.0)'
        required: true
        type: string
      documentation_source:
        description: 'Source for documentation (commit SHA, branch, or "tag" to use tag itself)'
        required: false
        default: 'master'
        type: string

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: 'ðŸ“¥ Checkout'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 'ðŸ·ï¸ Determine and validate version'
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            DOC_SOURCE="${{ github.event.inputs.documentation_source }}"

            # Validate that the provided version is an existing tag
            if ! git rev-parse "refs/tags/${VERSION}" >/dev/null 2>&1; then
              echo "Error: Tag ${VERSION} does not exist"
              exit 1
            fi
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            DOC_SOURCE="tags/${VERSION}"
          else
            echo "Error: Unsupported event type"
            exit 1
          fi

          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "DOC_SOURCE=${DOC_SOURCE}" >> "$GITHUB_OUTPUT"

          # Log the configuration
          echo "Building documentation for version: ${VERSION}"
          echo "Documentation source: ${DOC_SOURCE}"

          # Checkout documentation source
          git checkout "${DOC_SOURCE}"
          # Verify documentation folder exists
          if [[ ! -d "documentation" ]]; then
            echo "Error: documentation folder not found in ${DOC_SOURCE}"
            exit 1
          fi

      - name: 'ðŸ” Determine if latest version'
        id: latest
        run: |
          # Get all tags sorted by version
          LATEST_TAG=$(git tag -l --sort=-v:refname | head -n 1)
          CURRENT_VERSION="${{ steps.version.outputs.VERSION }}"

          if [[ "${CURRENT_VERSION}" == "${LATEST_TAG}" ]]; then
            echo "IS_LATEST=true" >> "$GITHUB_OUTPUT"
            echo "Current version ${CURRENT_VERSION} is the latest version"
          else
            echo "IS_LATEST=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 'ðŸ’Ž Setup Ruby'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: documentation

      - name: 'ðŸ”¨ Build Jekyll site'
        working-directory: documentation
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          echo "Building Jekyll site for version ${VERSION}"
          bundle install

          # Build with version-specific baseurl
          bundle exec jekyll build --baseurl "/gdUnit4/${VERSION}" --destination "/tmp/jekyll-build/${VERSION}"
          touch "/tmp/jekyll-build/${VERSION}/.nojekyll"

          # If this is the latest version build latest in addition
          if [[ "${{ steps.latest.outputs.IS_LATEST }}" == "true" ]]; then
            echo "Building latest documentation"
            bundle exec jekyll build --baseurl "/gdUnit4/latest" --destination "/tmp/jekyll-build/latest"
            touch "/tmp/jekyll-build/latest/.nojekyll"
          fi

      - name: 'ðŸš€ Deploy versioned documentation'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages:gh-pages
          git checkout gh-pages

          if [[ -d "./${VERSION}" ]]; then
            rm -rf "./${VERSION}"
          fi
          echo "Copying built site to ${VERSION} folder"
          cp -r /tmp/jekyll-build/${VERSION} ./${VERSION}
          git add ./${VERSION}

          if [[ "${{ steps.latest.outputs.IS_LATEST }}" == "true" ]]; then
            if [[ -d "./latest" ]]; then
              rm -rf "./latest"
            fi
            echo "Copying built site to latest folder"
            cp -r /tmp/jekyll-build/latest ./latest
            git add ./latest
          fi

          git commit -m "Deploy documentation for version ${VERSION}"
          git push origin gh-pages

      - name: 'ðŸ“Š Summary'
        run: |
          {
            echo "## Deployment Summary"
            echo "- **Version**: ${{ steps.version.outputs.VERSION }}"
            echo "- **Documentation Source**: ${{ steps.version.outputs.DOC_SOURCE }}"
            echo "- **Is Latest**: ${{ steps.latest.outputs.IS_LATEST }}"
            echo "- **Documentation URL**: https://${{ github.repository_owner }}.github.io/gdUnit4/${{ steps.version.outputs.VERSION }}/"
            if [[ "${{ steps.latest.outputs.IS_LATEST }}" == "true" ]]; then
              echo "- **Root URL**: https://${{ github.repository_owner }}.github.io/gdUnit4/"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
