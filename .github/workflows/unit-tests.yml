name: unit-tests
run-name: ${{ github.head_ref || github.ref_name }}-unit-tests

on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: 'ubuntu-22.04'
      godot-version:
        required: true
        type: string
      godot-status:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      os:
        required: false
        type: string
        default: 'ubuntu-22.04'
      godot-version:
        required: true
        type: string
      godot-status:
        required: true
        type: string

concurrency:
  group: unit-tests-${{ github.head_ref || github.ref_name }}-${{ inputs.godot-version }}
  cancel-in-progress: true

jobs:

  unit-test:
    # for temporary skip this testing and only execute the c# tests
    # if: true == false
    name: "Unit Tests"
    runs-on: ${{ inputs.os }}
    timeout-minutes: 15

    steps:
      - name: "Checkout GdUnit Repository"
        uses: actions/checkout@v3
        with:
          lfs: true
          submodules: 'recursive'

      - name: "Install Godot ${{ inputs.godot-version }}"
        uses: ./.github/actions/godot-install
        with:
          godot-version: ${{ inputs.godot-version }}
          godot-mono: false
          godot-status-version: ${{ inputs.godot-status }}
          godot-bin-name: 'linux.x86_64'
          godot-cache-path: '~/godot-linux'

      - name: "Update Project"
        if: ${{ !cancelled() }}
        timeout-minutes: 2
        shell: bash
        run: |
          xvfb-run --auto-servernum ~/godot-linux/godot -e --path . -s res://addons/gdUnit4/bin/ProjectScanner.gd --headless --audio-driver Dummy 2> /dev/null

      - name: "Run Unit Tests"
        if: ${{ !cancelled() }}
        timeout-minutes: 8
        uses: ./.github/actions/unit-test
        with:
          godot-bin: '~/godot-linux/godot'
          test-includes: "res://addons/gdUnit4/test/"

      - name: "Run Unit Test Examples"
        if: ${{ !cancelled() }}
        timeout-minutes: 4
        uses: ./.github/actions/unit-test
        with:
          godot-bin: ${{ env.GODOT_BIN }}
          test-includes: "res://gdUnit4-examples"

      - name: "Set Report Name"
        if: ${{ always() }}
        shell: bash
        run: echo "REPORT_NAME=${{ inputs.os }}-${{ inputs.godot-version }}" >> "$GITHUB_ENV"

      - name: "Publish Unit Test Reports"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/publish-test-report
        with:
          report-name: ${{ env.REPORT_NAME }}

      - name: "Upload Unit Test Reports"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/upload-test-report
        with:
          report-name: ${{ env.REPORT_NAME }}


  unit-test-mono:
    name: "Unit Tests Mono"
    runs-on: ${{ inputs.os }}
    timeout-minutes: 5

    steps:
      - name: "Checkout GdUnit Repository"
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: "Install Godot Mono ${{ inputs.godot-version }}"
        uses: ./.github/actions/godot-install
        with:
          godot-version: ${{ inputs.godot-version }}
          godot-mono: true
          godot-status-version: ${{ inputs.godot-status }}
          godot-bin-name: 'linux_x86_64'
          godot-cache-path: '~/godot-linux'


      - name: "Update Ubuntu"
        if: ${{ !cancelled() }}
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get -y install systemd-coredump
          sudo apt update
          sudo apt -y install systemd-coredump

      - name: "Setup .NET"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: "Compile C#"
        if: ${{ !cancelled() }}
        run: |
          dotnet restore
          dotnet build

      - name: "Update Project"
        id: update_project
        if: ${{ !cancelled() }}
        timeout-minutes: 2
        shell: bash
        run: |
          xvfb-run --auto-servernum ~/godot-linux/godot -e --path . -s res://addons/gdUnit4/bin/ProjectScanner.gd --headless --audio-driver Dummy 2> /dev/null

      - name: "Run Unit Tests"
        if: ${{ !cancelled() }}
        timeout-minutes: 5
        uses: ./.github/actions/unit-test
        with:
          godot-bin: '~/godot-linux/godot'
          test-includes: "res://addons/gdUnit4/test/mono/"

      - name: "Coredump Check"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/check-coredump
        with:
          artifact-name: "TestRunner-${{ inputs.os }}-${{ inputs.godot-version }}-mono"

      - name: "Set Report Name"
        if: ${{ always() }}
        shell: bash
        run: echo "REPORT_NAME=${{ inputs.os }}-${{ inputs.godot-version }}-mono" >> "$GITHUB_ENV"

      - name: "Publish Unit Test Reports"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/publish-test-report
        with:
          report-name: ${{ env.REPORT_NAME }}

      - name: "Upload Unit Test Reports"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/upload-test-report
        with:
          report-name: ${{ env.REPORT_NAME }}
