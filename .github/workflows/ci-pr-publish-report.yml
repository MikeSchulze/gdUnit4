name: 'Publish Test Report'
on:
  workflow_run:
    workflows: [ 'ci-pr' ]  # runs after ci-pr workflow
    types:
      - completed
  workflow_dispatch:
    inputs:
      workflow_run_id:
        description: 'ID of the workflow run to download artifacts from.'
        required: true
        default: ''

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  publish-reports:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        godot-version: [ '4.3', '4.4' ]
        godot-status: [ 'stable' ]
        godot-net: [ '-net', '' ]
        # include:
        #   - godot-version: '4.4'
        #     godot-status: 'rc3'

    steps:
      - name: 'Publish Test Results'
        if: ${{ matrix.godot-net == '' }}
        uses: dorny/test-reporter@v2.0.0
        with:
          name: report_gdUnit4_Godot${{ matrix.godot-version }}-${{ matrix.godot-status }}${{ matrix.godot-net }}
          artifact: artifact_gdUnit4_Godot${{ matrix.godot-version }}-${{ matrix.godot-status }}${{ matrix.godot-net }}
          path: './home/runner/work/gdUnit4/gdUnit4/reports/**/results.xml,./home/runner/work/gdUnit4/gdUnit4/reports/*.xml'
          reporter: java-junit
          fail-on-error: 'false'
          fail-on-empty: 'false'
