# Metrics cops
# ----------------------------------------
Metrics/AbcSize:
  Max: 23
Metrics/BlockLength:
  Exclude:
  - lib/jekyll/configuration.rb
  - rake/**/*.rake
  - test/**/*.rb
Metrics/ClassLength:
  Exclude:
  - features/**/*.rb
  - lib/jekyll/commands/serve.rb
  - lib/jekyll/configuration.rb
  - lib/jekyll/document.rb
  - lib/jekyll/site.rb
  - test/**/*.rb
  Max: 240
Metrics/CollectionLiteralLength:
  Enabled: true
Metrics/CyclomaticComplexity:
  Exclude:
  - lib/jekyll/commands/serve.rb
  - lib/jekyll/utils.rb
  Max: 11
Metrics/MethodLength:
  CountComments: false
  Max: 20
  Severity: error
Metrics/ModuleLength:
  Exclude:
  - lib/jekyll/filters.rb
  Max: 240
Metrics/ParameterLists:
  Max: 4
Metrics/PerceivedComplexity:
  Max: 13

